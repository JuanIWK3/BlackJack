<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>

<body>
    <header>
        <a href="https://juaniwk3.github.io/projects.html">
            <img height="16" src="./images/lefticon.svg" alt="">
            <h3>Projects</h3>
        </a>
        <div onclick="rules()" class="rules">
            <h2>Rules</h2>
        </div>
    </header>
    <p id="rules"></p>
    <main>
        <div class="container">
            <div class="title">
                <h2>BlackJack</h2>
            </div>
            <div class="game">
                <div class="players" id="playerone">
                    <div class="ptitle" id="p1title">
                        <h2>Player One</h2>

                    </div>
                    <div id="p1game" class="pgame">
                        <p id="turn1">A</p>
                        <div class="cards">
                            <button class="newcard" id="newcard1">New: 0</button>
                            <button class="sum" id="sum1">Sum: 0</button>
                        </div>
                        <div class="buttons">
                            <button class="draw" id="draw1" onclick="draw1()">Draw</button>
                            <button class="stop" id="stop1" onclick="stop1()">Stop</button>
                        </div>
                    </div>
                </div>
                <div class="btcontainer">
                    <div class="between">
                        <div class="scoreboard">
                            <button class="wins" id="player1-wins">0</button>
                            <h2>x</h4>
                                <button class="wins" id="player2-wins">0</button>
                        </div>
                        <button id="start" onclick="start()">Start</button>
                    </div>
                </div>
                <div class="players" id="playertwo">
                    <div class="ptitle" id="p2title">
                        <h2>Player Two</h2>

                    </div>
                    <div class="pgame" id="p2game">
                        <p id="turn2">A</p>
                        <div class="cards">
                            <button class="newcard" id="newcard2">New: 0</button>
                            <button class="sum" id="sum2">Sum: 0</button>
                        </div>
                        <div class="buttons">
                            <button class="draw" id="draw2" onclick="draw2()">Draw</button>
                            <button class="stop" id="stop2" onclick="stop2()">Stop</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="./dist/main.js"></script>
</body>

</html>
