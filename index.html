<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>

<body>
    <header>
        <a href="https://juaniwk3.github.io/projects.html">
            <img height="16" src="./images/lefticon.svg" alt="">
            <h3>Projects</h3>
        </a>
    </header>
    <main>
        <div class="title">
            <h2>BlackJack</h2>
        </div>
        <div class="game">
            <div class="players" id="playerone">
                <div id="p1stats" class="pstats">
                    <h2>Player One</h2>

                </div>
                <div id="p1game" class="pgame">
                    <p id="turn1"></p>
                    <button id="newcard1" class="newcard">New card: 0</button>
                    <button id="p1card" class="card">Sum: 0</button>
                    <div class="buttons">
                        <button id="p1draw" class="draw" onclick="draw1()">Draw</button>
                        <button id="stop1" class="stop" onclick="stop1()">Stop</button>
                    </div>
                    <p id="msg1"></p>
                </div>
            </div>
            <div class="between">
                <div class="scoreboard">
                    <button class="wins" id="player1-wins">0</button>
                    <h2>x</h4>
                        <button class="wins" id="player2-wins">0</button>
                </div>
                <button id="start" onclick="start()">Start</button>
            </div>
            <div class="players" id="playertwo">
                <div id="p2stats" class="pstats">
                    <h2>Player Two</h2>

                </div>
                <div id="p2game" class="pgame">
                    <p id="turn2"></p>
                    <button id="newcard2" class="newcard">New card: 0</button>
                    <button id="p2card" class="card">Sum: 0</button>
                    <div class="buttons">
                        <button id="p2draw" class="draw" onclick="draw2()">Draw</button>
                        <button id="stop2" class="stop" onclick="stop2()">Stop</button>
                    </div>
                    <p id="msg2"></p>
                </div>
            </div>
        </div>
    </main>
    <footer onclick="rules()">
        <div class="rules">
            <h2>Rules</h2>
            <p id="rules"></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
